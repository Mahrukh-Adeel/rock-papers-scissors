<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading1">Welcome to Rock, Paper, Scissors!</h1>
    <div id="ann"></div>
    <div>
        <button style="background-color: brown; color: white;" onclick="playGame('rock')" id="rock-btn">Rock</button>
        <button style="background-color: wheat;" onclick="playGame('paper')" id="paper-btn">Paper</button>
        <button style="background-color: gray; color: honeydew;" onclick="playGame('scissors')" id="scissors-btn">Scissors</button>
    </div>
    <div id="results">
        <p class="score" id="score">Score: You(0) - Computer(0)</p>
        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
